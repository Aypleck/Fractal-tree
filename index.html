<!DOCTYPE html>
<html>
	<head>
		<title>Fractal tree</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		Angle : <input autocomplete="false" type="range" id="angle" step="0.01" min="0" max=1 value="0.1"><br/>
		Left size : <input autocomplete="false" type="range" id="left-inclinaison" step="0.01" min="-0" max="0.85" value="0.8"><br/>
		Right sier : <input autocomplete="false" type="range" id="right-inclinaison" step="0.01" min="0" max="0.85" value="0.8"><br/>
		Max branch size : <input autocomplete="false" type="range" id="max-length" step="1" min="5" max="100" value="7"><br/>
		Imperfections : <input autocomplete="false" type="range" id="imperfection" step="0.1" min="0" max="2" value="0.7"><br/>


		<script type="text/javascript" src="assets/js/tree.js"></script>
		<script type="text/javascript" src="assets/js/branch.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
